<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Musíme to opravit :D</title>
    <script src="https://cdn.tailwindcss.com"></script>
<script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "react/": "https://aistudiocdn.com/react@^19.1.1/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-gray-900 text-white min-h-screen font-sans antialiased">

    <!-- Under Construction Page -->
    <div id="under-construction-page" class="flex flex-col items-center justify-between min-h-screen p-4 sm:p-8">
      <div class="flex-grow flex flex-col items-center justify-center text-center">
        <img 
          src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExemp0M2o3M2l0YmR5c25saGs5bG13d2Vrd3hobHZzbG5hdTJtZmJubCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/XZrUw9cTqJ0vi8bmV9/giphy.gif" 
          alt="Under construction" 
          class="w-48 h-auto mb-8 rounded-lg"
          aria-label="An animated GIF of a cat intensely typing on a laptop keyboard."
        />
        <h1 class="text-4xl md:text-5xl font-bold text-gray-100 mb-4 tracking-tight">
          Musíme to opravit...
        </h1>
        <p class="text-lg md:text-xl text-gray-300 max-w-2xl">
          ...a usilovně na tom pracujeme! Náš tým vysoce kvalifikovaného :D (a mírně kofeinově podnapilého) vývojáře se na tom pracuje.
        </p>
      </div>

      <div class="w-full max-w-sm p-6 bg-gray-800/50 backdrop-blur-sm border border-gray-700 rounded-xl shadow-2xl mt-8">
        <h2 class="text-xl font-semibold text-center text-yellow-400 mb-4">Testing</h2>
        <form id="password-form">
          <div class="mb-4">
            <label for="password" class="sr-only">Password</label>
            <input
              id="password-input"
              type="password"
              placeholder="Enter password"
              class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-400 text-white placeholder-gray-400 transition"
              aria-required="true"
            />
          </div>
          <p id="error-message" class="text-red-400 text-sm text-center mb-4 transition-opacity duration-300 h-5"></p>
          <button
            type="submit"
            class="w-full px-4 py-2 bg-yellow-500 text-gray-900 font-bold rounded-md hover:bg-yellow-400 focus:outline-none focus:ring-2 focus:ring-yellow-400 focus:ring-offset-2 focus:ring-offset-gray-900 transition duration-200"
          >
            Enter
          </button>
        </form>
      </div>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const passwordForm = document.getElementById('password-form');
        const passwordInput = document.getElementById('password-input');
        const errorMessage = document.getElementById('error-message');

        passwordForm.addEventListener('submit', (e) => {
          e.preventDefault();
          if (passwordInput.value === '12345') {
            window.location.href = 'web.html';
          } else {
            errorMessage.textContent = 'Incorrect password. Please try again.';
            passwordInput.value = '';
          }
        });
      });
    </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
